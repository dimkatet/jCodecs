name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: dimkatet/jcodecs-wasm-cache

jobs:
  # Detect what changed to skip unnecessary builds
  changes:
    runs-on: ubuntu-latest
    outputs:
      wasm-avif: ${{ steps.filter.outputs.wasm-avif }}
      wasm-jxl: ${{ steps.filter.outputs.wasm-jxl }}
      cache-avif-exists: ${{ steps.check-avif.outputs.cache-hit }}
      cache-jxl-exists: ${{ steps.check-jxl.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            wasm-avif:
              - 'packages/avif/src/wasm/**'
              - 'Dockerfile'
              - 'emscripten-cross.txt'
            wasm-jxl:
              - 'packages/jxl/src/wasm/**'
              - 'Dockerfile'
              - 'emscripten-cross.txt'
            # Check if WASM caches exist (lookup only, no download)
      - name: Check AVIF WASM cache
        id: check-avif
        uses: actions/cache/restore@v4
        with:
          path: packages/avif/src/wasm/*.js
          key: wasm-avif-${{ hashFiles('packages/avif/src/wasm/*.cpp', 'packages/avif/src/wasm/CMakeLists.txt', 'Dockerfile', 'emscripten-cross.txt') }}
          lookup-only: true

      - name: Check JXL WASM cache
        id: check-jxl
        uses: actions/cache/restore@v4
        with:
          path: packages/jxl/src/wasm/*.js
          key: wasm-jxl-${{ hashFiles('packages/jxl/src/wasm/*.cpp', 'packages/jxl/src/wasm/CMakeLists.txt', 'Dockerfile', 'emscripten-cross.txt') }}
          lookup-only: true

  # Build AVIF WASM if sources changed OR cache doesn't exist
  build-wasm-avif:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.wasm-avif == 'true' || needs.changes.outputs.cache-avif-exists != 'true'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build AVIF WASM
        uses: docker/build-push-action@v6
        with:
          context: .
          target: avif
          push: false
          outputs: type=local,dest=packages/avif/src/wasm
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:avif-cache
          cache-to: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && format('type=registry,ref={0}/{1}:avif-cache,mode=max', env.REGISTRY, env.IMAGE_NAME) || '' }}

      - name: Upload AVIF WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-avif-built
          path: packages/avif/src/wasm/*.js
          retention-days: 1

      - name: Save AVIF WASM to cache
        uses: actions/cache/save@v4
        with:
          path: packages/avif/src/wasm/*.js
          key: wasm-avif-${{ hashFiles('packages/avif/src/wasm/*.cpp', 'packages/avif/src/wasm/CMakeLists.txt', 'Dockerfile', 'emscripten-cross.txt') }}

  # Build JXL WASM if sources changed OR cache doesn't exist
  build-wasm-jxl:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.wasm-jxl == 'true' || needs.changes.outputs.cache-jxl-exists != 'true'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build JXL WASM
        uses: docker/build-push-action@v6
        with:
          context: .
          target: jxl
          push: false
          outputs: type=local,dest=packages/jxl/src/wasm
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:jxl-cache
          cache-to: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && format('type=registry,ref={0}/{1}:jxl-cache,mode=max', env.REGISTRY, env.IMAGE_NAME) || '' }}

      - name: Upload JXL WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-jxl-built
          path: packages/jxl/src/wasm/*.js
          retention-days: 1

      - name: Save JXL WASM to cache
        uses: actions/cache/save@v4
        with:
          path: packages/jxl/src/wasm/*.js
          key: wasm-jxl-${{ hashFiles('packages/jxl/src/wasm/*.cpp', 'packages/jxl/src/wasm/CMakeLists.txt', 'Dockerfile', 'emscripten-cross.txt') }}

  # Prepare WASM artifacts (from build or cache)
  prepare-wasm:
    runs-on: ubuntu-latest
    needs: [changes, build-wasm-avif, build-wasm-jxl]
    if: always() && !failure() && !cancelled()

    steps:
      - uses: actions/checkout@v4

      # AVIF: download artifact if rebuilt, otherwise restore from cache
      - name: Download AVIF WASM artifact (if rebuilt)
        if: needs.changes.outputs.wasm-avif == 'true' || needs.changes.outputs.cache-avif-exists != 'true'
        uses: actions/download-artifact@v4
        with:
          name: wasm-avif-built
          path: packages/avif/src/wasm

      - name: Restore AVIF WASM from cache (if not rebuilt)
        if: needs.changes.outputs.wasm-avif != 'true' && needs.changes.outputs.cache-avif-exists == 'true'
        uses: actions/cache/restore@v4
        with:
          path: packages/avif/src/wasm/*.js
          key: wasm-avif-${{ hashFiles('packages/avif/src/wasm/*.cpp', 'packages/avif/src/wasm/CMakeLists.txt', 'Dockerfile', 'emscripten-cross.txt') }}
          fail-on-cache-miss: true

      # JXL: download artifact if rebuilt, otherwise restore from cache
      - name: Download JXL WASM artifact (if rebuilt)
        if: needs.changes.outputs.wasm-jxl == 'true' || needs.changes.outputs.cache-jxl-exists != 'true'
        uses: actions/download-artifact@v4
        with:
          name: wasm-jxl-built
          path: packages/jxl/src/wasm

      - name: Restore JXL WASM from cache (if not rebuilt)
        if: needs.changes.outputs.wasm-jxl != 'true' && needs.changes.outputs.cache-jxl-exists == 'true'
        uses: actions/cache/restore@v4
        with:
          path: packages/jxl/src/wasm/*.js
          key: wasm-jxl-${{ hashFiles('packages/jxl/src/wasm/*.cpp', 'packages/jxl/src/wasm/CMakeLists.txt', 'Dockerfile', 'emscripten-cross.txt') }}
          fail-on-cache-miss: true

      # Upload combined WASM for downstream jobs
      - name: Upload combined WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-combined
          path: |
            packages/avif/src/wasm/*.js
            packages/jxl/src/wasm/*.js
          retention-days: 1

  # TypeScript build
  build:
    runs-on: ubuntu-latest
    needs: prepare-wasm

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-combined
          path: packages

      - name: Build TypeScript
        run: pnpm build:ts

      - name: Typecheck
        run: pnpm typecheck

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            packages/*/dist
          retention-days: 7

  # Browser tests (requires built packages)
  test-browser:
    runs-on: ubuntu-latest
    needs: [prepare-wasm, build]

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-combined
          path: packages

      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: packages

      - name: Install Playwright
        run: pnpm exec playwright install chromium

      - name: Run browser tests
        run: pnpm test
