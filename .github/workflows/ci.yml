name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: dimkatet/jcodecs-wasm-cache

jobs:
  # Build WASM with Docker layer caching
  build-wasm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and cache AVIF WASM
      - name: Build AVIF WASM
        uses: docker/build-push-action@v6
        with:
          context: .
          target: avif
          push: false
          outputs: type=local,dest=packages/avif/src/wasm
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:avif-cache
          cache-to: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && format('type=registry,ref={0}/{1}:avif-cache,mode=max', env.REGISTRY, env.IMAGE_NAME) || '' }}

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-avif
          path: packages/avif/src/wasm/*.js
          retention-days: 1

  # TypeScript build and tests
  build:
    runs-on: ubuntu-latest
    needs: build-wasm

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-avif
          path: packages/avif/src/wasm

      - name: Build TypeScript
        run: pnpm build:ts

      - name: Typecheck
        run: pnpm typecheck

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            packages/*/dist
          retention-days: 7

  # Browser tests (requires built packages)
  test-browser:
    runs-on: ubuntu-latest
    needs: [build-wasm, build]

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-avif
          path: packages/avif/src/wasm

      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: packages

      - name: Install Playwright
        run: pnpm exec playwright install chromium

      - name: Run browser tests
        run: pnpm test
