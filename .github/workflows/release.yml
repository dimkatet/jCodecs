name: Release

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    # Only run if CI succeeded
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          # Checkout the commit that triggered the CI workflow
          ref: ${{ github.event.workflow_run.head_sha }}

      # Restore WASM from cache (CI already built and cached it)
      - name: Restore AVIF WASM from cache
        uses: actions/cache/restore@v4
        with:
          path: packages/avif/src/wasm/*.js
          key: wasm-avif-${{ hashFiles('packages/avif/src/wasm/**', 'Dockerfile', 'emscripten-cross.txt') }}
          fail-on-cache-miss: true

      - name: Restore JXL WASM from cache
        uses: actions/cache/restore@v4
        with:
          path: packages/jxl/src/wasm/*.js
          key: wasm-jxl-${{ hashFiles('packages/jxl/src/wasm/**', 'Dockerfile', 'emscripten-cross.txt') }}
          fail-on-cache-miss: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: https://npm.pkg.github.com
          scope: '@dimkatet'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build TypeScript
        run: pnpm build:ts

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm run version
          publish: pnpm run release
          title: 'chore: release packages'
          commit: 'chore: release packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
