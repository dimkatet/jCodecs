name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: dimkatet/jcodecs-wasm-cache

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build AVIF WASM
        uses: docker/build-push-action@v6
        with:
          context: .
          target: avif
          push: false
          outputs: type=local,dest=packages/avif/src/wasm
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:avif-cache

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-avif
          path: |
            packages/avif/src/wasm/*.js
            packages/avif/src/wasm/*.wasm

  publish:
    runs-on: ubuntu-latest
    needs: build-wasm
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: https://npm.pkg.github.com
          scope: '@dimkatet'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-avif
          path: packages/avif/src/wasm

      - name: Build TypeScript
        run: pnpm build:ts

      - name: Run tests
        run: pnpm test

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update package versions
        run: |
          pnpm --filter "@dimkatet/*" exec npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Publish to GitHub Packages
        run: pnpm --filter "@dimkatet/*" publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
