<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jCodecs Example</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #0f0f11;
      color: #e0e0e5;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .panel {
      flex: 1;
      min-width: 300px;
      background-color: #16181d;
      border: 1px solid #33353d;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.35);
    }

    canvas {
      max-width: 100%;
      border: 1px solid #2a2d36;
      border-radius: 6px;
      background-color: #0a0a0c;
    }

    input[type="file"] {
      margin: 12px 0;
      color: #d0d0d8;
    }

    input[type="file"]::file-selector-button {
      background-color: #2a2d36;
      color: #e0e0e5;
      border: 1px solid #444850;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    input[type="file"]::file-selector-button:hover {
      background-color: #353a44;
    }

    .controls {
      margin: 12px 0;
    }

    .controls label {
      display: block;
      margin: 8px 0;
      color: #b0b0bd;
    }

    select {
      background-color: #2a2d36;
      color: #e0e0e5;
      border: 1px solid #444850;
      padding: 4px 8px;
      border-radius: 4px;
      margin-left: 8px;
    }

    button {
      padding: 9px 18px;
      margin: 6px 4px 6px 0;
      cursor: pointer;
      background-color: #2a2d36;
      color: #e0e0e5;
      border: 1px solid #444850;
      border-radius: 6px;
      transition: all 0.13s ease;
    }

    button:hover:not(:disabled) {
      background-color: #353a44;
      border-color: #50566b;
    }

    button:active:not(:disabled) {
      background-color: #1f2127;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .info {
      background: #1a1c22;
      color: #b0b8c5;
      padding: 12px 14px;
      margin: 12px 0;
      border-radius: 6px;
      border-left: 3px solid #5a7eff;
      font-family: 'Consolas', 'Menlo', 'Monaco', monospace;
      font-size: 13px;
      line-height: 1.45;
    }

    .metadata {
      margin-top: 16px;
    }

    .metadata h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: #b0b0bd;
    }

    .metadata table {
      width: 100%;
      border-collapse: collapse;
      font-family: 'Consolas', 'Menlo', 'Monaco', monospace;
      font-size: 12px;
    }

    .metadata td {
      padding: 4px 8px;
      border-bottom: 1px solid #2a2d36;
    }

    .metadata-key {
      font-weight: 600;
      color: #8a93b8;
      width: 40%;
    }

    .metadata-value {
      color: #c0c5d8;
      word-break: break-word;
    }

    ::selection {
      background: #3b4a7a;
      color: white;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
