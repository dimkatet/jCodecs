<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jCodecs AVIF Example</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #0f0f11;
      color: #e0e0e5;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .panel {
      flex: 1;
      min-width: 300px;
      background-color: #16181d;
      border: 1px solid #33353d;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.35);
    }

    canvas {
      max-width: 100%;
      border: 1px solid #2a2d36;
      border-radius: 6px;
      background-color: #0a0a0c;
    }

    input[type="file"] {
      margin: 12px 0;
      color: #d0d0d8;
    }

    input[type="file"]::file-selector-button {
      background-color: #2a2d36;
      color: #e0e0e5;
      border: 1px solid #444850;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    input[type="file"]::file-selector-button:hover {
      background-color: #353a44;
    }

    .controls {
      margin: 12px 0;
    }

    .controls label {
      display: block;
      margin: 8px 0;
      color: #b0b0bd;
    }

    button {
      padding: 9px 18px;
      margin: 6px 4px 6px 0;
      cursor: pointer;
      background-color: #2a2d36;
      color: #e0e0e5;
      border: 1px solid #444850;
      border-radius: 6px;
      transition: all 0.13s ease;
    }

    button:hover {
      background-color: #353a44;
      border-color: #50566b;
    }

    button:active {
      background-color: #1f2127;
    }

    .info {
      background: #1a1c22;
      color: #b0b8c5;
      padding: 12px 14px;
      margin: 12px 0;
      border-radius: 6px;
      border-left: 3px solid #5a7eff;
      font-family: 'Consolas', 'Menlo', 'Monaco', monospace;
      font-size: 13px;
      line-height: 1.45;
    }


    ::selection {
      background: #3b4a7a;
      color: white;
    }
  </style>
</head>

<body>
  <h1>jCodecs AVIF Example</h1>
  <p>Encode and decode AVIF images in the browser using WebAssembly.</p>

  <div class="container">
    <div class="panel">
      <h2>Input</h2>
      <input type="file" id="fileInput" accept="image/*,.avif">
      <canvas id="inputCanvas" width="400" height="300"></canvas>
      <div class="info" id="inputInfo">Select an image file</div>
    </div>

    <div class="panel">
      <h2>Output</h2>
      <div class="controls">
        <label>
          Quality: <input type="range" id="quality" min="0" max="100" value="75">
          <span id="qualityValue">75</span>
        </label>
        <label>
          Speed: <input type="range" id="speed" min="0" max="10" value="6">
          <span id="speedValue">6</span>
        </label>
        <label>
          <input type="checkbox" id="lossless"> Lossless
        </label>
      </div>
      <button id="encodeBtn" disabled>Encode to AVIF</button>
      <button id="downloadBtn" disabled>Download AVIF</button>
      <canvas id="outputCanvas" width="400" height="300"></canvas>
      <div class="info" id="outputInfo">Encode an image to see output</div>
    </div>
  </div>
  <script type="module" src="/main.ts"></script>
</body>

</html>
